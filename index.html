<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Player de Música</title>
</head>
<body>
    <div class="music-container">
        <h1 id="playlist-title">Playlist João</h1>
        <img id="cover" alt="Disc Cover.">
        <audio id="audio"></audio>
        <div id="bellow-cover">
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" class="btn light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="btn-container">
            <button id="shuffle" class="btn"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="btn btn-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="btn btn-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="btn btn-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="btn"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
